<!-- Hero -->
<section id="hero">
  <canvas id="bgCanvas"></canvas>
  <div class="content">
    <h1 class="fade-in">Bienvenido a mi sitio PRO</h1>
    <p class="fade-in">Interactividad, animaciones y un diseño inmersivo.</p>
    <a href="#about" class="btn fade-in">Descubrir más</a>
  </div>
</section>

<!-- About -->
<section id="about">
  <div class="content">
    <h1 class="fade-in">Sobre el proyecto</h1>
    <p class="fade-in">Creamos experiencias digitales únicas, optimizadas y llenas de interacción.</p>
    <a href="#contact" class="btn fade-in">Contacto</a>
  </div>
</section>

<!-- Contact -->
<section id="contact">
  <div class="content">
    <h1 class="fade-in">Conecta conmigo</h1>
    <p class="fade-in">¿Listo para llevar tu idea al siguiente nivel? Escríbeme.</p>
    <form id="contactForm" class="fade-in">
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <textarea rows="4" placeholder="Tu mensaje" required></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</section>
